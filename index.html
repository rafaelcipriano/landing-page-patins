<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <title>Snitap</title>
</head>
<body>
  <nav class="container top">
    <a href="#">
      <img src="assets/icons/logo.svg" alt="Logo Snitap">
    </a>

    <a href="#" data-shoppingBag="1">
      <img src="assets/icons/shopping-bag.svg" alt="Sacola de compras">
    </a>
  </nav>

  <section class="hero container">
    <div>
      <h1>
        Snitap, sua vida mais
        <div>
          <span>radical</span>
          <span>divertida</span>
          <span>saudável</span>
          <span>radical</span>
        </div>
      </h1>

      <div class="buttons">
        <a href="#" class="button buy shadow">
          <img src="assets/icons/shopping-bag.svg" alt="">
          Comprar agora
        </a>

        <a href="#" class="button play">
          <span class="shadow">
            <img src="assets/icons/play.svg" alt="">
          </span>
          Veja em ação
        </a>
      </div>
    </div>

    <div>
      <div class="content">
        <img src="assets/images/ellipse.svg" alt="">
        <img src="assets/images/patins.png" alt="">
        <img src="assets/icons/stars-a.svg" alt="">
        <img src="assets/icons/stars-b.svg" alt="">
      </div>
    </div>
  </section>

  <section class="banner">
    <div class="scroller bg-gradient-animate">
      <div class="rolling">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
        <img src="assets/icons/banner.svg" alt="">
      </div>
    </div>
  </section>

  <section class="gallery container">
    <header>
      <span>Galeria de fotos</span>
      <h2>#usesnitap por aí</h2>
    </header>

    <div class="content">
      <figure>
        <img src="assets/images/mulher-fazendo-manobra-com-patins.png" alt="">
        <figcaption>
          <img src="assets/images/pessoa.png" alt="">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/pessoas-andando-de-patins-no-parque.png" alt="">
        <figcaption>
          <img src="assets/images/pessoa.png" alt="">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/images/pessoa-colocando-patins-no-pe.png" alt="">
        <figcaption>
          <img src="assets/images/pessoa.png" alt="">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="assets/images/pessoa-andando-de-patins-ao-por-do-sol.png" alt="">
        <figcaption>
          <img src="assets/images/pessoa.png" alt="">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>
    </div>
  </section>

  <footer class="container">
    <div class="logo">
      <img src="assets/icons/logo.svg" alt="Snitap logo">
      Snitap
    </div>

    <nav>
      <a href="#">Sobre</a>
      <a href="#">Nossas lojas</a>
      <a href="#">Política de privacidade</a>
    </nav>

    <div class="social-links">
      <a href="#" title="Instagram">
        <img src="assets/icons/instagram-icon.svg" alt="Instagram">
      </a>

      <a href="#" title="Instagram">
        <img src="assets/icons/facebook-icon.svg" alt="Facebook">
      </a>

      <a href="#" title="Instagram">
        <img src="assets/icons/youtube-icon.svg" alt="YouTube">
      </a>

      <a href="#" title="Instagram">
        <img src="assets/icons/tiktok-icon.svg" alt="TikTok">
      </a>
    </div>
  </footer>
</body>
</html>
